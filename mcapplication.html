<script>
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,12);
    function myFun(result){
        var cityName = result.name;
        map.setCenter(cityName);
        $('.nav_city').text(cityName);
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);
    localStorage.setItem('key','mcapplicate');
    var mydata = new Date();
    var time = mydata.getFullYear().toString()+ '-' + (mydata.getMonth()+1).toString()+ '-' + mydata.getDate().toString();
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#opentime'
            ,type: 'time'
            ,range: true //或 range: '~' 来自定义分割字符
        });
        laydate.render({
            elem: '#shoptime',
            max:time
        });
    });
</script>
